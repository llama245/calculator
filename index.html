<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
    <style src="style.css"></style>
</head>
<body>
    <div class="calcSurface">
        <div class="screenClear">
            <button id="screen"></button>
            <button id="clear">C</button>
        </div>
        <div class="numberOperator">
            <div class="numbers">
                <div class="numberTop">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div class="numberMid">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div class="numberLow">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>  
                <div class="zeroDot">
                    <button id="0">0</button>
                    <button id="dot">.</button>
                </div> 
            </div>
            <div class="operators">
                <button id="division">รท</button>
                <button id="multiplication">x</button>
                <button id="substraction">-</button>
                <button id="summation">+</button>
            </div>
        </div>
        <div class="equal">
            <button id="equal">=</button>
        </div>

    </div>
</body>
</html>
